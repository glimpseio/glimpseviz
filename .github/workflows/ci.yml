name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-matrix:
    name: Node
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [15]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install Node dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Tests
        run: yarn test

